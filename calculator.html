<html>
	<head>
		<title>input</title>
	</head>
	<body bgcolor="yellow">
	<p> this is a  calculator </p>
		add your number <form oninput="c.value= parseInt(a.value)+parseInt(b.value)">
			<input type= "text" id="a"> + <input type="text" id="b" > = <output name="c" for="a b">  </output><br>
		</form>
		substract your number <form oninput="c.value= parseInt(a.value)-parseInt(b.value)">
			<input type= "text" id="a"> - <input type="text" id="b"> = <output name="c" for="a b">  </output><br>
		</form>
		 multiple your number <form oninput="c.value= parseInt(a.value) * parseInt(b.value)">
			<input type= "text" id="a"> * <input type="text" id="b"> = <output name="c" for="a b">  </output><br>
		</form>
		 divide your number <form oninput="c.value= parseInt(a.value) / parseInt(b.value)">
			<input type= "text" id="a"> /<input type="text" id="b"> = <output name="c" for="a b">  </output><br>
		</form>
	</body>
</html>
